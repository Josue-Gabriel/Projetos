<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <audio src="music.wav"></audio>
    <button name="play" class="play">Play</button>
    <button name="stop" class="stop">Stop</button>
    <script>
      const button = document.querySelector('.play')
      button.addEventListener('click', function(){
        const audio = document.querySelector('audio')
        audio.currentTime = 0
        audio.play()
      })
      const botao = document.querySelector('.stop')
      botao.addEventListener('click', function(){
        const audiu = document.querySelector('audio')
        audiu.pause()
      })
    </script>
  </body>
</html>
